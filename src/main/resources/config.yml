xp:
  player:
    default:
      name: '{levels_player}'
      min: 3
      max: 8
      permission: levels.xp.player.default
      worlds:
        - world
      commands:
        - levels message {levels_player} &7[&blevels&7] &c{levels_type}
          &e+&6{levels_xp_get} &eXP &6{levels_xp_needed} &eto level &c{levels_level_to}
          {levels_booster_global_prefix} {levels_booster_personal_prefix}
kills:
  # Worlds where you can get kills
  worlds:
    - world

  default:
    delay: 0
    permission: levels.kill.commands
    worlds:
      - world
    commands:
      - levels message {levels_player} &7[&blevels&7] &e+1 kill
deaths:
  # Worlds where you can get deaths
  worlds:
    - world

  default:
    delay: 0
    permission: levels.death.commands
    worlds:
      - world
    commands:
      - levels message {levels_player} &7[&blevels&7] &e+1 death