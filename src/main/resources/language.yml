player:
  levels:
    command:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      unknown:
        - '&7[&blevels&7] &cUnknown sub command &f{levels_command}'
      message:
        - '&c&m---------------------------------------------'
        - '&7&l> &blevels created by &eMathiasMC'
        - '&7&l> &bVersion: &e{levels_version}'
        - '&7&l> &f/levels help for list of commands'
        - '&7&l> &2Any ideas for the plugin or need help?'
        - '&7&l> &2Contact me on spigot'
        - '&c&m---------------------------------------------'
    help:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      message:
        - '&c&m---------------------------------------------'
        - '&7&l> &f/levels item set <slot> <true, false override> <player> <item> <amount> <name\nlore\nlore2>'
        - '&7&l> &f/levels item add <player> <item> <amount> <name\nlore\nlore2>'
        - '&7&l> &f/levels set/add/remove xp/level <player> <amount>'
        - '&7&l> &f/levels boosters give <player> <global-personal> <booster 0.0> <time>'
        - '&7&l> &f/levels coins set/add/remove <player> <amount>'
        - '&7&l> &f/levels gui open <fileName> <player>'
        - '&7&l> &f/levels player get <xpType> <player>'
        - '&7&l> &f/levels player lose <xpType> <player>'
        - '&7&l> &f/levels actionbar <player> <text>'
        - '&7&l> &f/boosters'
        - '&7&l> &f/profile'
        - '&7&l> &f/admin'
        - '&7&l> &f/shop'
        - '&7&l> &f/top xp/level'
        - '&7&l> &f/stats <player>'
        - '&7&l> &f/levels message <player> <text>'
        - '&7&l> &f/levels broadcast <null/permission> <text>'
        - '&7&l> &f/levels reload'
        - '&7&l> &f/levels save'
        - '&7&l> &f/levels zone set <typeName> <zoneName>'
        - '&7&l> &f/levels wand'
        - '&c&m---------------------------------------------'
    reload:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      reloaded:
        - '&7[&blevels&7] &aReloaded all configs!'
    broadcast:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels broadcast <null/permission> <text>'
    message:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels message <player> <text>'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
    save:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      saved:
        - '&7[&blevels&7] &aSaved cached data to the database!'
    set:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels set kills/deaths/xp/level <player>
        <set>'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      number:
        - '&7[&blevels&7] &cNot a number!'
      xp:
        - '&7[&blevels&7] &eChanged {levels_player} xp to {levels_set}!'
      level:
        - '&7[&blevels&7] &eChanged {levels_player} level to {levels_set}!'
      xp-add-cannot:
        - '&7[&blevels&7] &cCannot add xp higher than max level!'
      xp-remove-cannot:
        - '&7[&blevels&7] &cCannot remove more xp already at the lowest level and
        xp!'
      xp-set-cannot:
        - '&7[&blevels&7] &cCannot set xp higher than max level!'
      level-cannot:
        - '&7[&blevels&7] &cCannot find that level!'
    add:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels add kills/deaths/xp/level <player>
        <add>'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      number:
        - '&7[&blevels&7] &cNot a number!'
      xp:
        - '&7[&blevels&7] &eAdded {levels_add} xp to {levels_player}!'
      level:
        - '&7[&blevels&7] &eAdded {levels_add} level to {levels_player}!'
    remove:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels remove kills/deaths/xp/level <player>
        <remove>'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      number:
        - '&7[&blevels&7] &cNot a number!'
      xp:
        - '&7[&blevels&7] &eRemoved {levels_remove} xp from {levels_player}!'
      level:
        - '&7[&blevels&7] &eRemoved {levels_remove} level from {levels_player}!'
    boosters:
      usage:
        - '&7[&blevels&7] &cUsage: /levels boosters give'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      give:
        usage:
          - '&7[&blevels&7] &cUsage: /levels boosters give <player> <global-personal>
          <booster 0.0> <time>'
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        number:
          - '&7[&blevels&7] &cNot a number!'
        booster:
          - '&7[&blevels&7] &cNot a valid booster!'
        online:
          - '&7[&blevels&7] &cThe player is not online!'
        message:
          - '&7[&blevels&7] &eYou have given {levels_player_target} &ea global
          booster &6{levels_booster_global_type} &efor &6{levels_booster_global_time}'
        target:
          - '&7[&blevels&7] &eYou have got a global booster &6{levels_booster_global_type}
          &efor &6{levels_booster_global_time}'
      personal:
        give:
          number:
            - '&7[&blevels&7] &cNot a number!'
          booster:
            - '&7[&blevels&7] &cNot a valid booster!'
          message:
            - '&7[&blevels&7] &eYou have given {levels_player_target} &ea personal
            booster &6{levels_booster_personal_type} &efor &6{levels_booster_personal_time}'
          target:
            - '&7[&blevels&7] &eYou have got a personal booster &6{levels_booster_personal_type}
            &efor &6{levels_booster_personal_time}'
    gui:
      usage:
        - '&7[&blevels&7] &cUsage: /levels gui open'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      open:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        usage:
          - '&7[&blevels&7] &cUsage: /levels gui open <fileName> <player>'
        online:
          - '&7[&blevels&7] &cThe player is not online!'
        found:
          - '&7[&blevels&7] &cThe file {levels_gui_file} is not found'
    player:
      usage:
        - '&7[&blevels&7] &cUsage: /levels player get, lose'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      get:
        usage:
          - '&7[&blevels&7] &cUsage: /levels player get <xpType> <player>'
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        config:
          - '&7[&blevels&7] &cCannot find {levels_xp_type} in the xp section'
        online:
          - '&7[&blevels&7] &cThe player is not online!'
      lose:
        usage:
          - '&7[&blevels&7] &cUsage: /levels player lose <xpType> <player>'
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        config:
          - '&7[&blevels&7] &cCannot find {levels_xp_type} in the xp section'
        online:
          - '&7[&blevels&7] &cThe player is not online!'
    actionbar:
      usage:
        - '&7[&blevels&7] &cUsage: /levels actionbar <player> <text>'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
    coins:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      set:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        set:
          - '&7[&blevels&7] &e{levels_player} coins is now set to {levels_coins_amount}'
      add:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        added:
          - '&7[&blevels&7] &eAdded {levels_coins_amount} coins to {levels_player}'
      remove:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        removed:
          - '&7[&blevels&7] &eRemoved {levels_coins_amount} coins from {levels_player}'
      usage:
        - '&7[&blevels&7] &cUsage: /levels coins set/add/remove <player> <amount>'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      number:
        - '&7[&blevels&7] &cNot a number!'
      '0':
        - '&7[&blevels&7] &cThe amount must be over 0!'
    item:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      add:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        usage:
          - '&7[&blevels&7] &cUsage: /levels item add <player> <item> <amount>
              <name\nlore\nlore2>'
        added:
          - '&7[&blevels&7] &eAdded item to {levels_player}'
      set:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        usage:
          - '&7[&blevels&7] &cUsage: /levels item set <slot> <true, false override>
              <player> <item> <amount> <name\nlore\nlore2>'
        set:
          - '&7[&blevels&7] &eAdded item to {levels_player} slot {levels_slot}'
        boolean:
          - '&7[&blevels&7] &cYou can only use true or false!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels item add/set'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      number:
        - '&7[&blevels&7] &cNot a number!'
      '0':
        - '&7[&blevels&7] &cThe amount must be over 0!'
      found:
        - '&7[&blevels&7] &cThat item cannot be found!'
    wand:
      add:
        - '&7[&blevels&7] &aAdded &blevels Wand'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      set:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        '1':
          - '&7[&blevels&7] &aPos 1 set to &f{levels_x} {levels_y} {levels_z}'
        '2':
          - '&7[&blevels&7] &aPos 2 set to &f{levels_x} {levels_y} {levels_z}'
        clear:
          - '&7[&blevels&7] &aCleared all pos'
        same:
          - '&7[&blevels&7] &cYou cannot select the same point!'
    zone:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      usage:
        - '&7[&blevels&7] &cUsage: /levels zone set'
      set:
        permission:
          - '&7[&blevels&7] &cYou dont have access to use this command!'
        usage:
          - '&7[&blevels&7] &cUsage: /levels zone set <typeName> <zoneName>'
        type:
          - '&7[&blevels&7] &cThe type is not found in config.yml!'
        name:
          - '&7[&blevels&7] &cCannot add zone with the same name!'
        select:
          - '&7[&blevels&7] &cYou need to select 2 points with /levels wand'
        set:
          - '&7[&blevels&7] &aCreated zone &6{levels_zone} &afor &6{levels_type}'
  pvpstats:
    usage:
      - '&7[&blevels&7] &cUsage: /pvpstats <player>'
    you:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      message:
        - '&c&m---------------------------------------------'
        - '&7[&b&lPvPStats&7]'
        - '&7&l> &eName: &6{levels_player}'
        - '&7&l> &eXP: &6{levels_xp}'
        - '&7&l> &eLevel: &6{levels_level}'
        - '&7&l> &eCoins: &6{levels_coins}'
        - '&7&l> &eRequired XP: &6{levels_xp_required}'
        - '&7&l> &eProgress: {levels_xp_progress_style} &6{levels_xp_progress}%'
        - '&7&l> &eGroup: &6{levels_group}/{levels_group_to}'
        - '&c&m---------------------------------------------'
    target:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
      online:
        - '&7[&blevels&7] &cThe player is not online!'
      message:
        - '&c&m---------------------------------------------'
        - '&7[&b&lPvPStats&7]'
        - '&7&l> &eName: &6{levels_player}'
        - '&7&l> &eXP: &6{levels_xp}'
        - '&7&l> &eLevel: &6{levels_level}'
        - '&7&l> &eCoins: &6{levels_coins}'
        - '&7&l> &eRequired XP: &6{levels_xp_required}'
        - '&7&l> &eProgress: {levels_xp_progress_style} &6{levels_xp_progress}%'
        - '&7&l> &eGroup: &6{levels_group}/{levels_group_to}'
        - '&c&m---------------------------------------------'
  pvptop:
    xp:
      message:
        - '&c&m---------------------------------------------'
        - '&7[&b&lTop XP&7]'
        - '&7[&a1&7] &e%levels_top_1_xp_name% &6 > &b%levels_top_1_xp%'
        - '&7[&a2&7] &e%levels_top_2_xp_name% &6 > &b%levels_top_2_xp%'
        - '&7[&a3&7] &e%levels_top_3_xp_name% &6 > &b%levels_top_3_xp%'
        - '&7[&a4&7] &e%levels_top_4_xp_name% &6 > &b%levels_top_4_xp%'
        - '&7[&a5&7] &e%levels_top_5_xp_name% &6 > &b%levels_top_5_xp%'
        - '&c&m---------------------------------------------'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    level:
      message:
        - '&c&m---------------------------------------------'
        - '&7[&b&lTop Level&7]'
        - '&7[&a1&7] &e%levels_top_1_level_name% &6 > &b%levels_top_1_level%'
        - '&7[&a2&7] &e%levels_top_2_level_name% &6 > &b%levels_top_2_level%'
        - '&7[&a3&7] &e%levels_top_3_level_name% &6 > &b%levels_top_3_level%'
        - '&7[&a4&7] &e%levels_top_4_level_name% &6 > &b%levels_top_4_level%'
        - '&7[&a5&7] &e%levels_top_5_level_name% &6 > &b%levels_top_5_level%'
        - '&c&m---------------------------------------------'
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    usage:
      - '&7[&blevels&7] &cUsage: /pvptop kills/deaths/xp/level/killstreak/killstreak_top'
    permission:
      - '&7[&blevels&7] &cYou dont have access to use this command!'
  pvpboosters:
    usage:
      - '&7[&blevels&7] &cUsage: /pvpboosters <player>'
    online:
      - '&7[&blevels&7] &cThe player is not online!'
    permission:
      - '&7[&blevels&7] &cYou dont have access to use this command!'
    target:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    commands:
      - levels gui open boosters.yml {levels_player}
  pvpprofile:
    usage:
      - '&7[&blevels&7] &cUsage: /pvpprofile <player>'
    online:
      - '&7[&blevels&7] &cThe player is not online!'
    permission:
      - '&7[&blevels&7] &cYou dont have access to use this command!'
    target:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    commands:
      - levels gui open profile.yml {levels_player}
  pvpadmin:
    usage:
      - '&7[&blevels&7] &cUsage: /pvpadmin <player>'
    online:
      - '&7[&blevels&7] &cThe player is not online!'
    permission:
      - '&7[&blevels&7] &cYou dont have access to use this command!'
    target:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    commands:
      - levels gui open admin.yml {levels_player}
    deleted-commands:
      - 'levels message {levels_player} &7[&blevels&7] &eDeleted player: {levels_target}'
      - levels gui open admin.yml {levels_player}
    you:
      - '&7[&blevels&7] &cYou cannot delete your own profile!'
  pvpshop:
    usage:
      - '&7[&blevels&7] &cUsage: /pvpshop <player>'
    online:
      - '&7[&blevels&7] &cThe player is not online!'
    permission:
      - '&7[&blevels&7] &cYou dont have access to use this command!'
    target:
      permission:
        - '&7[&blevels&7] &cYou dont have access to use this command!'
    commands:
      - levels gui open shop.yml {levels_player}
