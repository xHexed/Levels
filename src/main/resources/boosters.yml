        - ''
        - '             &6{levels_booster_type}'
        - ''
        - '&a<&f&l-----&bDuration&f&l-----&a>'
        - ''
        - '          &6{levels_booster_time}'
      MATERIAL: '265:0'
      AMOUNT: 1
      OPTIONS:
        - GLOW
        - CLOSE
    '1':
      '1':
        NAME: '&6Personal Booster'
        LORES:
          - '&a<&f&l------&bPower&f&l------&a>'
          - ''
          - '             &6{levels_booster_type}'
          - ''
          - '&a<&f&l-----&bDuration&f&l-----&a>'
          - ''
          - '          &6{levels_booster_time}'
        MATERIAL: '263:0'
        AMOUNT: 1
        OPTIONS:
          - GLOW
