global-settings:
  prefix: '&7( &6{levels_booster_global_xp} &aBoost XP &7)'
  start:
    - levels broadcast null &7[&blevels&7] &6{levels_player} &estarted a global
      booster &6{levels_booster_global_type} &efor &6{levels_booster_global_time}
  stop:
    ended:
      - levels broadcast null &7[&blevels&7] &6{levels_player} &ebooster has
        ended
    queue:
      - levels broadcast null &7[&blevels&7] &cThe global booster queue is now
        empty
  queue:
    add:
      - 'levels message {levels_player} &7[&blevels&7] &eGlobal queue added
      &6{levels_booster_global_type} &efor &6{levels_booster_global_time} &equeue:
      {levels_booster_global_queue}'
    max:
      - levels message {levels_player} &7[&blevels&7] &eYou are already in
        the queue with the max of &6{levels_booster_global_max}
  commands:
    default:
      delay: 5
      permission: levels.boosters.global.default
      worlds:
        - world
      commands: []
  max-queue: 1
  gui:
    none:
      NAME: '&6Global Booster'
      LORES:
        - '&a<&f&l------&bPower&f&l------&a>'
        - ''
        - '             &6{levels_booster_type}'
        - ''
        - '&a<&f&l-----&bDuration&f&l-----&a>'
        - ''
        - '          &6{levels_booster_time}'
      MATERIAL: '265:0'
      AMOUNT: 1
      OPTIONS:
        - GLOW
        - CLOSE
    '1':
      '1':
        NAME: '&6Global Booster'
        LORES:
          - '&a<&f&l------&bPower&f&l------&a>'
          - ''
          - '             &6{levels_booster_type}'
          - ''
          - '&a<&f&l-----&bDuration&f&l-----&a>'
          - ''
          - '          &6{levels_booster_time}'
        MATERIAL: '263:0'
        AMOUNT: 1
        OPTIONS:
          - GLOW
          - CLOSE
  disabled-xp:
    - skeleton
personal-settings:
  prefix: '&7( &6{levels_booster_personal_xp} &aPersonal Boost XP &7)'
  start:
    - levels message {levels_player} &7[&blevels&7] &eStarted a personal booster
      &6{levels_booster_personal_type} &efor &6{levels_booster_personal_time}
  end:
    - levels message {levels_player} &7[&blevels&7] &eYour personal booster
      has ended
  active:
    - levels message {levels_player} &7[&blevels&7] &eYou already have an active
      personal booster
